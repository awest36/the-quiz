  <head>

    <h1>The Major Quiz</h1>
    <p id ="quiz1">
    <h4>What is your favorite color?</h4>
    <form class="answer">
      <input type="radio" name="color" value="BLUE">Blue <br>
      <input type="radio" name="color" value="PURPLE">Purple <br>
      <input type="radio" name="color" value="YELLOW">Yellow
    </form>
    </p>
    <p id="quiz2">
    <h4>What is your favorite drink?</h4>
    <form class="answer">
      <input type="radio" name="drink" value="WATER">Water <br>
      <input type="radio" name="drink" value="LEMONADE">Lemonade <br>
      <input type="radio" name="drink" value="TEA">Tea
    </form>
    </p>
    <p id="quiz3">
    <h4>Where is the Effiel Tower?</h4>
    <form class="answer">
      <input type="radio" name="country" value="USA">U.S.A <br>
      <input type="radio" name="country" value="PARIS">Paris <br>
      <input type="radio" name="country" value="ASIA">Asia
    </form>
    </p>
    <p id="quiz4">
    <h4>What is your favorite candy?</h4>

      <input type="radio" name="candy" value="AIRHEAD">Air Head <br>
      <input type="radio" name="candy" value="JOLLYRANCHER">Jolly Rancher <br>
      <input type="radio" name="candy" value="ALMONDJOY">Almond Joy
    </form>
    </p>
    <p id="quiz5">
    <h4>What is your favorite genre of music?</h4>
    <form class="answer">
      <input type="radio" name="genre" value="COUNTRY"> Country <br>
      <input type="radio" name="genre" value="ROCK'N'ROLL">Rock'n'Roll <br>
      <input type="radio" name="genre" value="R & B">R & B
    </form>
    </p>
    <button type="submit" onclick="point()">Submit</button>
